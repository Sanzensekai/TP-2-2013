<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Le Rapporteur</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h1>Editez votre nouvelle</h1>
        <h:form>
            <table>
                <tr>
                    <td>
                        Titre
                    </td>
                    <td>
                        <h:inputText id="titre" value="#{newsController.editedNews.title}">
                            <f:validateLength minimum="2"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        Contenu
                    </td>
                    <td>
                        <h:inputTextarea cols="40" rows="4" value="#{newsController.editedNews.content}">
                            
                        </h:inputTextarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Auteur
                    </td>
                    <td>
                        <h:inputText id="auteur" value="#{newsController.editedNews.author}">
                            <f:validateRequired />
                        </h:inputText>
                    </td>
                </tr>
            </table>
            <h:commandButton value="Valider" action="#{newsController.doAddNews()}"/>
            <h:commandButton value="Annuler" action="index.xhtml"/>
        </h:form>
    </h:body>
</html>
