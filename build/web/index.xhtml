<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Le rapporteur </h1>
        <div>
            <h:form> 
                <h:commandButton value="Entrer une nouvelle" action="#{newsController.doCreateNews()}"/> <!--On met les expression du langage unifié à évaluation différé -->
                <h:dataTable value="#{newsController.news}" var="item"> <!-- item est la valeur d'itération -->
                    <h:column> <!-- Une colonne-->
                        <h:outputText value="#{item.date}"> <!-- -->
                            <f:convertDateTime dateStyle="full"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{item.title}"/>
                        <h:commandLink action="#{newsController.doShowNews()}" value="#{item.title}">
                            <f:param name="news" value="#{item.id}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
